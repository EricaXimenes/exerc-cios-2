<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let nota1 = Number(prompt("Digite a nota do 1º Bimestre : "));
        let nota2 = Number(prompt("Digite a nota do 2º Bimestre : "));
        let nota3 = Number(prompt("Digite a nota do 3º Bimestre : "));
        let nota4 = Number(prompt("Digite a nota do 4º Bimestre : "));
         
        let media = (nota1+nota2+nota3+nota4)/4;
       
        
       if(media>=7){
            alert("Aluno Aprovado Direto! Média = " + media);
       }
       else if(media>=4){
            let rec = Number(prompt(" Digite a nota da recuperação: "));
            alert("Aluno em Recuperação! Média = " +rec);
            alert("Aluno aprovado na Recuperação! Média = " +rec >=5);
            alert("Aluno reprovado na Recuperação! Média = " +rec >=4);
       }
        
       else{
            alert("Aluno Reprovado! Média = " + media);
       }




    </script>
</body>
</html>
